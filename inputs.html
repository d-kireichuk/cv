<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form inputs example</title>
  </head>
  <body>
    <form>
      <input type="button" name="button" value="Click me"></input>
      <label for="button">Example button</label><br><br>
      <input type="text" name="text-field" value="Text field">
      <label for="text-field">Example input text field</label><br><br>
      <input type="checkbox" name="checkbox" checked>
      <label for="checkbox">Example checkbox (checked)</label><br><br>
      <input type="color" name="color" value="#e66465">
      <label for="color">Example color picker (pink)</label><br><br>
      <input type="datetime-local" name="dt" value="1995-08-22T05:00">
      <label for="dt">Datetime example (My birthday time)</label><br><br>
      <input type="file" name="file">
      <label for="file">File input example</label><br><br>
      <input type="image" name="image" src="img/hope.jpg">
      <label for="image">Image input (graphical submit button))</label><br><br>
      <input type="range" name="range" min="0" max="100" step="1" value="0">
      <label for="range">Range input (min=0 max=100)</label><br><br>
      <input type="password" name="pwd" value="my-secet-password">
      <label for="pwd">Password input (my-secet-password)</label><br><br>
      <input type="radio" name="radio" value="Diana" checked>
      <label for="radio">Radio button input example</label><br><br>
    </form>
  </body>
</html>
